<header class="header-container">
    <div class="logo">
        <img src="assets/logo.png" alt="Shop Logo" />
    </div>
    <div class="header-buttons">
        <button class="header-button">Favoriten</button>
        <button class="header-button">Kategorie</button>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search for products..." />
        <button class="search-button">Search</button>
    </div>
    <div class="basket">
        <button mat-fab extended (click)="toggleSidebar()">
            <mat-icon>shopping_basket</mat-icon>
            â‚¬ 00.00
        </button>
    </div>
</header>
<div class="sidebar" [class.open]="isSidebarOpen">
        <app-basket-list   [isSidebarOpen]="isSidebarOpen" 
        (closeSidebarEvent)="closeSidebar()"></app-basket-list>
  </div>
  
  <!-- Overlay -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>
