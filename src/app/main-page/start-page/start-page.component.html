
<app-st-ctg></app-st-ctg>
<section class="slideshow-container">
    <div 
      class="slide"
      *ngFor="let image of images; let i = index"
      [class.active]="currentSlideIndex === i"
    >
      <img [src]="image" alt="Slide {{ i + 1 }}" />
    </div>
    <!-- Optional: Steuerung -->
    <div class="controls">
      <button (click)="prevSlide()">&#10094;</button>
      <button (click)="nextSlide()">&#10095;</button>
    </div>
  </section>
